<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Votación</h1>
    <div id="candidate-form">
        <input type="text" id="candidate-name" placeholder="Nombre del candidato">
        <input type="color" id="candidate-color" value="">
        <button id="add-candidate">Agregar Candidato</button>
    </div>
    <div id="candidates-list"></div>
    <div id="chart-container">
        <h2>Resultados</h2>
        <div id="chart"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
